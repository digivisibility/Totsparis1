name: Fastlane

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  fastlane:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Run Fastlane
        run: bundle exec fastlane ios build
