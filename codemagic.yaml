workflows:
  ios-adhoc:
    name: iOS AdHoc IPA (Real Device Testing)
    max_build_duration: 60
    instance_type: mac_mini_m2

    environment:
      flutter: stable
      xcode: latest
      cocoapods: 1.14.3  # Pin to latest stable version for reliability

    scripts:
      - name: Initialize keychain
        script: |
          keychain initialize

      # ðŸ”¥ CREATE FIREBASE PLIST (CRITICAL)
      - name: Create GoogleService-Info.plist
        script: |
          echo "$IOS_FIREBASE_SECRET" > ios/Runner/GoogleService-Info.plist

      # ðŸ”¥ FETCH AD-HOC SIGNING (NOT APP STORE)
      - name: Fetch AdHoc signing files
        script: |
          app-store-connect fetch-signing-files $(xcode-project detect-bundle-id) \
            --platform IOS \
            --type IOS_ADHOC \
            --create

      - name: Add certificates
        script: |
          keychain add-certificates

      - name: Apply provisioning profiles
        script: |
          xcode-project use-profiles

      # âœ… INSTALL DEPENDENCIES
      - name: Install dependencies
        script: |
          flutter pub get
          # Clean Pods to avoid conflicts
          rm -rf ios/Pods
          rm -f ios/Podfile.lock
          cd ios
          echo "Updating CocoaPods specs repo..."
          pod repo update
          echo "Installing CocoaPods dependencies..."
          pod install
          cd ..

      # âœ… BUILD AD-HOC IPA
      - name: Build IPA (Release / AdHoc)
        script: |
          flutter build ipa --release --no-codesign

    artifacts:
      - build/ios/ipa/*.ipa

publishing:
  scripts:
    - name: Upload dSYMs to Firebase
      script: |
        # Locate the dSYM files
        dsymPath=$(find $CM_BUILD_DIR/build/ios/archive/Runner.xcarchive/dSYMs -name "Runner.app.dSYM" | head -1)
        if [[ -z "$dsymPath" ]]; then
          echo "No dSYM found"
        else
          echo "Uploading dSYM to Firebase Crashlytics..."
          $CM_BUILD_DIR/ios/Pods/FirebaseCrashlytics/upload-symbols --build-phase --validate -ai 1:1091304297452:ios:7e5f2b7c24490690ae66c9 -- $dsymPath
        fi
