workflows:
  ios-adhoc:
    name: iOS AdHoc IPA (Real Device Testing)
    max_build_duration: 60
    instance_type: mac_mini_m2

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      - name: Initialize keychain
        script: |
          keychain initialize

      # ðŸ”¥ CREATE FIREBASE PLIST (IMPROVED)
      - name: Create GoogleService-Info.plist
        script: |
          mkdir -p ios/Runner
          echo "$IOS_FIREBASE_SECRET" > ios/Runner/GoogleService-Info.plist
          # Verify the file was created
          ls -la ios/Runner/GoogleService-Info.plist

      # ðŸ”¥ FETCH AD-HOC SIGNING (NOT APP STORE)
      - name: Fetch AdHoc signing files
        script: |
          app-store-connect fetch-signing-files $(xcode-project detect-bundle-id) \
            --platform IOS \
            --type IOS_ADHOC \
            --create

      - name: Add certificates
        script: |
          keychain add-certificates

      - name: Apply provisioning profiles
        script: |
          xcode-project use-profiles

      - name: Install dependencies
        script: |
          flutter pub get
          # Force clean pod install to recognize new deployment target 13.0
          rm -rf ios/Pods
          rm -f ios/Podfile.lock
          cd ios
          pod install --repo-update
          cd ..

      # âœ… BUILD AD-HOC IPA
      - name: Build IPA (Release / AdHoc)
        script: |
          # Use --release explicitly
          flutter build ipa --release --no-codesign

    artifacts:
      - build/ios/ipa/*.ipa

publishing:
  scripts:
    - name: Upload dSYMs to Firebase
      script: | 
        # Find the dSYM files in the build artifacts
        dsymPath=$(find $CM_BUILD_DIR/build/ios/archive/Runner.xcarchive/dSYMs -name "Runner.app.dSYM" | head -1)
        if [[ -z "$dsymPath" ]]; then
          echo "No dSYM found"
        else
          # Run the Firebase upload script (automatically included in pods)
          $CM_BUILD_DIR/ios/Pods/FirebaseCrashlytics/upload-symbols --build-phase --validate -ai 1:1091304297452:ios:7e5f2b7c24490690ae66c9 -- $dsymPath
        fi
